<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="https://github.com/pylonide/pylon" >
    <head>
        <title>Pylon Platform Code - TreeDatagrid with dropdown in one column</title>
        <script src="../ppc.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:model src="filesystem.xml" id="mdlFs" />
      
        <a:datagrid id="dg"
          model     = "[mdlFs::drive/folder]" 
          prerender = "false"
          anchors   = "10 10 10 10"> 
            <a:each match="[file|folder|drive]">
                <a:column width="200" value="[@caption|@filename]" editor="textbox" caption="Name" tree="true" icon="{[@icon] || 'Famfolder.gif'}"/> 
                <a:column width="100%" value="[@value]" caption="Value" editor="slider" /> 
                <a:column width="100" value="[@date]" caption="Date" editor="dropdown" each="[option]" eachcaption="[@name]" /> 
            </a:each> 
        </a:datagrid> 
    </body>
</html>
